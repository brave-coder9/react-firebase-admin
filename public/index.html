      function additionalInit(){
        setTimeout(function() {
            // after 1000 ms we add the class animated to the login/register card
              demo.initFormExtendedDatetimepickers();
              demo.initMaterialWizard();

              //$("#theSideBar").attr("data-image","/assets/img/sidebar-1.jpg");
              //alert("d");

              $("input[data-role=tagsinput], select[multiple][data-role=tagsinput]").tagsinput();
              console.log("Date Time Picker  and DataTables initialized");
        }, 1000)


      }

      function display(){
        demo.checkFullPageBackgroundImage();

        setTimeout(function() {
            // after 1000 ms we add the class animated to the login/register card
            $('.card').removeClass('card-hidden');
        }, 700)
      }

      function initMaterialWizard(){
        setTimeout(function() {
            // after 1000 ms we add the class animated to the login/register card
              demo.initMaterialWizard();
              console.log("demo should be initialized");
        }, 100)


      }
      function showNotification(type,icon,text,from, align){
        //['','info','success','warning','danger','rose','primary'];
        $.notify({
            icon: icon,
            message: text
          },{
              type: type,
              timer: 3000,
              placement: {
                  from: from,
                  align: align
              }
          });
      }



      $().ready(function() {
          display();
      });
  </script>
